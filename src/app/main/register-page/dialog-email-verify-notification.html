<section class="modal-sec-1 relative" style="position:relative;">
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close id="acVerifyClose"><img src="assets/images/crose-icon.png"></button>
  </mat-dialog-actions>
  <mat-dialog-content class="pt-10" style="width:600px;">
    <h3 class="fontsize-30 font-family-m fontwight-400 mt-0 mb-30 color-lgray align-center">Verifiera din  <br /> mailadress</h3>
    <span class="" style="display: block; text-align: center; color:green">{{ resetOTP }}</span>
    <p class="font-family-m color-mgray fontsize-14 align-center mt-0 mb-0">Ange den 4-siffriga kod som vi skickat till din mailadress</p>
    <p class="font-family-m fontweight-600 color-mgray fontsize-14 align-center mt-0 mb-30">{{regEmail}}</p>
    <form #emailVerifyFrm="ngForm">
      <div class="" fxLayout.gt-xs="row" fxLayout.gt-sm="row" fxLayout.gt-md="row" fxLayoutAlign="center">
        <div class="color-dblue input-border" fxLayout="column" fxLayoutAlign="center center" fxFlex.gt-xs="68"
          fxFlex.gt-sm="68">
          <mat-form-field appearance="outline" class="">
            <input class="" matInput placeholder="Ange koden hÃ¤r" name="code" ngModel>
            <span class="errorVal" style="left: 0rem;">{{acVerifyErr}}</span>

          </mat-form-field>

        </div>
      </div>
      <div class="align-center">
        <button mat-flat-button class="bg-yellow color-white mt-10 mb-0 width200"
          (click)="acVerify(emailVerifyFrm.value)">SKICKA</button>
        <a href="JavaScript:void(0)" (click)="resendotp()"
          class="color-dblue fontsize-14 text-underline display-b mt-10">Skicka koden igen</a>
      </div>

    </form>

  </mat-dialog-content>

    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions> -->
</section>
