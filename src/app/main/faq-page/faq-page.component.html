
<app-after-login-header *ngIf="before != 'notlogged'"></app-after-login-header>

        <div class="">

<div class="home-sec-7" fxLayout="column"  fxLayoutAlign="center center">
    <div class="container">
        <div class="" fxLayout="column" fxFlex="100" fxFlex.gt-sm="100" fxLayoutAlign="center center">
            <div class="color-lgray" fxLayout="column" fxLayoutAlign="center center">
                <h2 class="fontsize-36 align-center mt-0 mb-50">Vanliga Frågor</h2>
            </div>
            <div class="mobile-padding" fxLayout="column" fxLayoutAlign="center center" fxFlex="100" fxFill="fill">
                <div fxLayout="column" class="home-accordian-width">
                    <h2 class="fontsize-20 color-lgray align-left mt-0 mb-20">{{ faqTitle }} Kategori ({{ faqs.length }})</h2>
                    <mat-accordion>
                      <mat-expansion-panel *ngFor="let faq of faqs">
                        <mat-expansion-panel-header>
                          <mat-panel-title> {{ faq.title }}</mat-panel-title>
                        </mat-expansion-panel-header>
                        <p>{{ faq.text }}</p>
                      </mat-expansion-panel>
                    </mat-accordion>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="home-sec-8" fxLayout="column" fxLayoutAlign="center center">
    <div class="container">
        <div class="">
            <div class=""><h2 class="color-white align-center fontsize-36 mt-0">Boka en pålitlig städare tryggt och enkelt nu</h2></div>
            <div class="" fxLayout="row" fxLayoutAlign="center center">
                    <div fxLayout="row" class="relative">
                        <div class="input-border bg-white">
                            <mat-form-field appearance="outline" class="width500">
                                <input [(ngModel)]="zip2" matInput placeholder="Ange ditt postnummer">
                                <mat-icon matPrefix>where_to_vote</mat-icon>
                                <span class="errorVal">{{ postcodeErr2 }}</span>
                            </mat-form-field>
                        </div>
                        <div>
                            <button (click)="letsGo2()" mat-flat-button class="btn-group1-btn">HITTA STÄDARE</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
<!-- * * * * * * * * * * * Start Footer * * * * * * * * * * * -->
<app-footer></app-footer>
