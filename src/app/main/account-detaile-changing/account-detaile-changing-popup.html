<section class="modal-sec-1 relative" style="position:relative;">
        <mat-dialog-actions align="end">
          <button id="close" mat-button mat-dialog-close><img src="assets/images/crose-icon.png"></button>
        </mat-dialog-actions>
    <mat-dialog-content class="pt-10 my-modal" style="width:600px;">
      <h3 class="fontsize-30 font-family-m fontwight-400 mt-0 mb-0 color-lgray align-center">Uppdatera kortinformationen på ett säkert sätt</h3>
      <p class="font-family-m fontweight-600 color-dgray fontsize-16 align-center mb-30">{{ email }}</p>
      <div class="" fxLayout="column" fxLayout.gt-xs="row" fxLayout.gt-sm="row" fxLayout.gt-md="row" fxLayout.gt-lg="row" fxLayoutAlign="space-between">
        <div class="color-dblue input-border relative" fxLayout="column" fxLayoutAlign="start start" fxFlex="100" fxFlex.gt-xs="60" fxFlex.gt-sm="64" fxFlex.gt-md="64" fxFlex.gt-lg="64">
              <mat-form-field appearance="outline" class="">
                  <input [(ngModel)]=carddet.cardnumber maxlength="16" class=""  matInput placeholder="kortnummer *">
              </mat-form-field>
              <span class="color-red errorVal" style="left: 12px;">{{ cardErr }}</span>
          </div>
          <div class="color-dblue input-border relative" fxLayout="row" fxLayout="column" fxFlex="100" fxLayoutAlign="start end" fxFlex.gt-xs="37"  fxFlex.gt-sm="32" fxFlex.gt-md="32" fxFlex.gt-lg="32">
              <mat-form-field appearance="outline" class="">
                  <input type="password" maxlength="3" [(ngModel)]=carddet.cvv class="" matInput placeholder="CVC*">
              </mat-form-field>
              <span class="color-red errorVal" style="left: 12px;">{{ cvvErr }}</span>
          </div>
        </div>
      <div class="" fxLayout="column" fxLayout.gt-xs="row" fxLayout.gt-sm="row" fxLayout.gt-md="row" fxLayout.gt-lg="row" fxLayoutAlign="space-between">
        <div class="color-dblue input-border relative" fxLayout="column" fxLayoutAlign="start start" fxFlex="100" fxFlex.gt-xs="48" fxFlex.gt-sm="48" fxFlex.gt-md="48" fxFlex.gt-lg="48">
            <mat-form-field appearance="outline" class="">
                <input maxlength="2" [(ngModel)]=carddet.month class="" matInput placeholder="Månad *">
            </mat-form-field>
            <span class="color-red errorVal" style="left: 12px;">{{ monthErr }}</span>
        </div>
        <div class="color-dblue input-border relative" fxLayout="column" fxLayoutAlign="start start" fxFlex="100" fxFlex.gt-xs="48" fxFlex.gt-sm="48" fxFlex.gt-md="48" fxFlex.gt-lg="48">
            <mat-form-field appearance="outline" class="">
                <input maxlength="4" [(ngModel)]=carddet.year class="" matInput placeholder="år *">
            </mat-form-field>
            <span class="color-red errorVal" style="left: 12px;">{{ YearErr }}</span>
        </div>
      </div>
      <label class="check-parent">
          <input type="checkbox" [(ngModel)]="theCheckbox1" data-md-icheck />
          Kom ihåg mig
          <span class="checkmark"></span>
        </label>
      <div class="align-center">
          <button (click)="updatecard()" mat-flat-button class="bg-yellow color-white mt-10 mb-0" >UPPDATERA KORT</button>
      </div>
    </mat-dialog-content>
</section>
