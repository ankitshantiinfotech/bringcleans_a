<section class="modal-sec-1 relative" style="position:relative;">
  <mat-dialog-content class="pt-10 align-center my-modal" style="width:470px;">
    <h3 class="fontsize-30 font-family-m fontwight-400 mt-0 mb-30 color-lgray align-center">Är du säker på att du vill avboka den {{ type }} städningen?</h3>
    <!--{{ type }} här -->
    <span class="color-dblue fontsize-18">{{ loss }} kr </span>
    <p class="font-family-m color-mgray fontsize-14 align-center mt-0 mb-15">kommer att debiteras för avbokningen å städarens vägnar.</p>
    <p class="font-family-m fontweight-600 color-16 color-lgray align-left">Välj ett skäl för varför du avbokar </p>
    <div class="w-99 relative">
      <ng-select2 [data]="exampleData" [(ngModel)]=reason [placeholder]="'Välj'"></ng-select2>
      <span class="fontsize-16 errorVal" style="left: 0; bottom: 55px;">{{ error }}</span>
      <div class="align-center" style="padding-top:15px;">
        <button mat-dialog-close mat-flat-button id="no" class="bg-light-blue color-white mt-10 mb-0 mr-5 width150">Nej</button>
        <button mat-flat-button (click)="cancelBooking()" class="bg-yellow color-white mt-10 mb-0 ml-5 width150">Ja</button>
      </div>
    </div>
  </mat-dialog-content>
</section>
