<section class="modal-sec-1 relative" style="position:relative;">

    <mat-dialog-content class="pt-10 align-center" style="width:470px;max-height:100% !important;">
      <h3 class="fontsize-30 font-family-m fontwight-400 mt-0 mb-30 color-lgray align-center">Inled en tvist</h3>

      <div class="w-99">
            <p class="font-family-m fontweight-600 color-16 color-lgray align-left mb-5">Boknings-ID</p>
            <div class="input-border">
                <mat-form-field  appearance="outline" class="">
                    <input class="" [(ngModel)]=dispute.bookingid readonly matInput placeholder="">
                </mat-form-field>
            </div>
            <p class="font-family-m fontweight-600 color-16 color-lgray align-left mb-5">Titel</p>
            <div class="input-border relative">
                <mat-form-field  appearance="outline" class="">
                    <input class="" [(ngModel)]=dispute.title matInput placeholder="">
                </mat-form-field>
                <span class="errorVal" style="left: 20px;"> {{ titleErr }} </span>
            </div>
            <p class="font-family-m fontweight-600 color-16 color-lgray align-left mb-5">Anledning</p>
            <div class="input-border relative">
                <mat-form-field  appearance="outline" class="">
                        <textarea [(ngModel)]=dispute.reason matInput placeholder=""></textarea>
                </mat-form-field>
                <span class="errorVal" style="left: 20px;"> {{ reasonErr }} </span>
            </div>
            <div class="align-center relative">
                <span class="errorVal" style="left: 20px; bottom: -5px; font-size: 16px;"> {{ error }} </span>
            </div>
        <div class="align-center">
          <button id="close" mat-dialog-close mat-flat-button class="bg-light-blue color-white mt-10 mb-0 mr-5 width150" >STÃ„NG</button>
          <button mat-flat-button (click)="raiseDispute()" class="bg-yellow color-white mt-10 mb-0 ml-5 width150" >SKICKA IN</button>
        </div>
      </div>

    </mat-dialog-content>

</section>
